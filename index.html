<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page for Atari</title>
</head>
<body>
  <section class="login">
    <div class="d-flex align-items-center" style="min-height: 100vh">
      <div class="card mx-auto mt-5 p-0 h-10">
        <div class="row g-0">
            <div class="col-sm-5" id="first_col">
              <img src="Images/Atari_2600_2.jpg" class="img-fluid rounded start" alt="Atari 2600 Console" >
            </div>
                  
            <div class="col-sm d-flex justify-content-center" id="second_col">
                <form>

                  <div class="text-center">
                    <img src="Images/Atari_Logo.png" class="img-fluid p-3" alt="Logo for Atari">
                  </div> 

                  <h5 class="fw-normal mb-3 text-center">Sign into your account</h5>

                  <div class="form mb-0 pt-3">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-control">
                  </div>

                  <div class="form mb-0 pt-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control">
                  </div>

                  <a class="small text-body-secondary" href="">Forgot password?</a>

                  <div class="d-grid pt-4 mx-auto">
                    <button type="button" class="fw-bold btn">Login</button>
                  </div>

                  <p class="fs-6 mb-0 pt-4 pb-3">Don't have an account? <a href="">Sign Up Here</a></p>

                </form>
            </div>
        </div>
      </div>
    </div>
  </section>  
</body>
</html>
