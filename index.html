<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login Page for Atari</title>
</head>
<body>
    <div class="card mx-auto mt-5 p-0">
      <div class="row g-0">   
                <div class="col-sm">
                  <img src="Images/Atari_2600.png" class="img-fluid rounded start" alt="Atari 2600 Console" >
                </div>
                
                <div class="col-sm d-flex justify-content-center">
                    <form>
                        <img src="Images/Atari_Logo.png" class="img-fluid"></img>
                        <h5 class="fw-normal mb-0" style="letter-spacing: 1px;">Sign into your account</h5>

                        <div class="form-outline mb-0">
                          <label class="form-label" for="email">Email Address</label>
                          <input type="email" id="email" class="form-control" />
                        </div>

                        <div class="form-outline mb-0">
                          <label class="form-label" for="password">Password</label>
                          <input type="email" id="password" class="form-control" />
                        </div>

                        <a class="small text-body-secondary" href="">Forgot password?</a>

                        <div class="d-grid p-0 mx-auto">
                          <button type="button" class="fw-bold btn">Login</button>
                        </div>

                        <p class="mb-0">Don't have an account? <a href="">Sign Up Here</a></p>

                    </form>
                </div>
              </div>
          </div>
        </div>
</body>
</html>
